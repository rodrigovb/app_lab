{% extends "base.html" %}

{% block content %}
    <h1>Generador de Certificados</h1>
    <h2>Kavacon 2023</h2>

    <p>Introduce el email con el que te registraste para generar tu certificado:</p>
    
    <form action="{{ url_for('homepage') }}" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Generar Certificado</button>
    </form>
{% endblock %}
